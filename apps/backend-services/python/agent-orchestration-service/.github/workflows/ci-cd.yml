name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install poetry
          poetry install --no-interaction --no-root

      - name: Run Tests
        run: poetry run pytest

      - name: Docker Build
        run: docker build -t agent-orchestration-service:${{ github.sha }} .
